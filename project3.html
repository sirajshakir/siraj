<html lang="en">
<head>

</head>
<body>
    <h1>REVIEW</h1>
    <b>enter your name </b><input type="text" id="name">
    <h1 id="output"></h1>
    <button onclick="review()">click me</button>
    <script>
        function review(){
            let a=["good","bad","bittersweet","genius","noob","pro","legend","ultralegend","better"];
            let c=Math.floor(Math.random()*10%9);
            let b=document.getElementById("output");
            let name = document.getElementById("name").value;
            b.innerHTML=name +" is "+a[c];
        }
    </script>
</body>
