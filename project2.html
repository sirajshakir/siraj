<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirajs Counter</title>
    <style>
        button{
            padding: 5px;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-weight: bolder;
        }
        button:hover{
            padding: 5px;
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>
        COUNTER
    </h1>
    <h1 id="counter">
        0

    </h1>
    <button onclick="increase()">INCREASE</button>
    <button onclick="reset()">RESET</button>
    <button onclick="decrease()">DECREASE</button>
    <script>
        var i=0;
        function increase(){
            a=document.getElementById("counter");
            i=i+1;
            a.innerHTML=i;
            if(i%2==0){
            a=document.getElementById("counter");
            a.style.color="red";
            }else{
                a=document.getElementById("counter");
                a.style.color="blue";
            }
        }   
        function reset(){
            i=0;
            a=document.getElementById("counter");
            a.innerHTML=i;
            a.style.color="black";
        }
        function decrease(){
            a=document.getElementById("counter");
            if(i<=0){
                i=0;
            }else{
            i=i-1;
            }
            a.innerHTML=i;
            if(i%2==0){
            a=document.getElementById("counter");
            a.style.color="red";
            }else{
                a=document.getElementById("counter");
                a.style.color="blue";
            }
        }
    </script>
</body>
</html>
